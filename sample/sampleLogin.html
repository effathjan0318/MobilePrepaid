<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OTP - Mobile Recharge</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container-login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .form-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-box button{
            background-color: #54388b;
            border: none;
        }
        .form-box button:hover{
            background-color:#432e6d ;
            border: none;
        }
        .form-box h2 {
            color: #0a090d;
            text-align: center;
            margin-bottom: 20px;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px ;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #54388b;
        }

        .navbar-nav .nav-link:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" alt="Logo" width="150"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-grid"></i> View Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-lightning-fill"></i> Recharge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./userLogin.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-login">
        <form class="form-box" onsubmit="return sendOTP(event)">
            <h2>Login</h2>
            <div class="mb-3 input-group">
                <span class="input-group-text" style="background-color: #54388b;color: white;"><i class="bi bi-phone-fill"></i></span>
                <input type="tel" class="form-control" id="phoneNo" placeholder="Enter your Mobile Number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>
    </div>
    
    <script>
        function sendOTP(event) {
            event.preventDefault();
            let generatedOTP = Math.floor(100000 + Math.random() * 900000);
            localStorage.setItem("otp", generatedOTP);
            alert("Your OTP is: " + generatedOTP);
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
