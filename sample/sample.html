<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Data Usage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .data-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }
        .data-card:hover {
            transform: scale(1.02);
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        .icon-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h3 class="mb-4 text-center fw-bold">ðŸ“Š Track Data Usage</h3>

        <!-- Data Usage Summary (Centered Cards) -->
        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center text-center">
            <div class="col">
                <div class="card data-card p-4">
                    <div class="icon-box">
                        <i data-lucide="wifi" class="text-primary" width="30" height="30"></i>
                    </div>
                    <h5 class="fw-bold mt-3">Total Data</h5>
                    <p class="text-muted fs-5">50 GB</p>
                </div>
            </div>
            <div class="col">
                <div class="card data-card p-4">
                    <div class="icon-box">
                        <i data-lucide="download" class="text-danger" width="30" height="30"></i>
                    </div>
                    <h5 class="fw-bold mt-3">Used Data</h5>
                    <p class="text-muted fs-5">30 GB</p>
                </div>
            </div>
            <div class="col">
                <div class="card data-card p-4">
                    <div class="icon-box">
                        <i data-lucide="upload" class="text-success" width="30" height="30"></i>
                    </div>
                    <h5 class="fw-bold mt-3">Remaining Data</h5>
                    <p class="text-muted fs-5">20 GB</p>
                </div>
            </div>
        </div>

        <!-- Data Usage Progress Bars -->
        <div class="mt-5">
            <h5 class="fw-bold">Overall Data Consumption</h5>
            <div class="progress mb-3">
                <div class="progress-bar bg-primary" style="width: 60%;">60%</div>
            </div>

            <h5 class="fw-bold">Today's Usage</h5>
            <div class="progress mb-3">
                <div class="progress-bar bg-warning" style="width: 45%;">45%</div>
            </div>

            <h5 class="fw-bold">Monthly Usage</h5>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 75%;">75%</div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
