<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('../img/bgadmin.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 350px;
            padding: 2.5rem 2rem;
            text-align: center;
            background: rgba(42, 43, 56, 0.95);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .title {
            margin-bottom: 1.5rem;
            font-size: 1.8em;
            font-weight: 600;
            color: #ffeba7;
        }

        .field {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: .8em;
            background-color: #1f2029;
            border-radius: 6px;
            padding: .7em 1em;
        }

        .input-icon {
            height: 1.2em;
            width: 1.2em;
            fill: #ffeba7;
        }
        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
            font-size: 1em;
        }

        .btn {
            margin-top: 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: .9em;
            text-transform: uppercase;
            padding: 0.8em 1.5em;
            background-color: #ffeba7;
            color: #5e6681;
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .btn:hover {
            background-color: #5e6681;
            color: #ffeba7;
            box-shadow: 0 8px 24px rgba(16, 39, 112, 0.3);
        }

        .btn-link {
            color: #ffeba7;
            display: block;
            font-size: .85em;
            margin-top: 1rem;
            transition: color .3s ease-out;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-link:hover {
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1f2029;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            color: #ffeba7;
        }

        .close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
        }
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffeba7;
            color: #5e6681;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h4 class="title">Admin Login</h4>
        <form id="loginForm">
            <div class="field">
              <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <path d="M207.8 20.73c-93.45 18.32-168.7 93.66-187 187.1c-27.64 140.9 68.65 266.2 199.1 285.1c19.01 2.888 36.17-12.26 36.17-31.49l.0001-.6631c0-15.74-11.44-28.88-26.84-31.24c-84.35-12.98-149.2-86.13-149.2-174.2c0-102.9 88.61-185.5 193.4-175.4c91.54 8.869 158.6 91.25 158.6 183.2l0 16.16c0 22.09-17.94 40.05-40 40.05s-40.01-17.96-40.01-40.05v-120.1c0-8.847-7.161-16.02-16.01-16.02l-31.98 .0036c-7.299 0-13.2 4.992-15.12 11.68c-24.85-12.15-54.24-16.38-86.06-5.106c-38.75 13.73-68.12 48.91-73.72 89.64c-9.483 69.01 43.81 128 110.9 128c26.44 0 50.43-9.544 69.59-24.88c24 31.3 65.23 48.69 109.4 37.49C465.2 369.3 496 324.1 495.1 277.2V256.3C495.1 107.1 361.2-9.332 207.8 20.73zM239.1 304.3c-26.47 0-48-21.56-48-48.05s21.53-48.05 48-48.05s48 21.56 48 48.05S266.5 304.3 239.1 304.3z"></path>
              </svg>
                <input autocomplete="off" id="adminemail" placeholder="Admin Username" class="input-field" name="adminemail" type="text">
            </div>
            <div class="field">
              <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"></path>
              </svg>
                <input autocomplete="off" id="adminpass" placeholder="Admin Password" class="input-field" name="adminpass" type="password">
            </div>
            <p id="error" style="color: red; display: none;">Invalid Credentials</p>
            <button class="btn" type="submit">Login</button>
            <a class="btn-link" id="forgotPassword">Forgot password?</a>
        </form>
    </div>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Forgot Password</h3>
            <input type="email" id="forgotEmail" class="input-field" placeholder="Enter your registered email">
            <p id="modalError" style="color: red; display: none;">Email not registered.</p>
            <button class="btn" id="submitEmail">Submit</button>
          
        </div>
    </div>

    <div class="notification" id="notification">Check your Email to change Password</div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('adminemail').value;
            const password = document.getElementById('adminpass').value;
            const response = await fetch('admin.json');
            let email;
            const data = await response.json();
            const isValid = data.admins.some(admin => admin.username === username && admin.password === password || email==admin.email);
            if (isValid) {
                localStorage.setItem("loggedInUser", username); // Save admin's name
                localStorage.setItem("adminEmail", email);
                // localStorage.setItem("loggedInUser", username);
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        });

        document.getElementById('submitEmail').addEventListener('click', async function() {
            const email = document.getElementById('forgotEmail').value;
            const response = await fetch('admin.json');
            const data = await response.json();
            const admin = data.admins.find(admin => admin.email === email);
            if (admin) {
              document.getElementById('forgotPasswordModal').style.display = 'none';
              document.getElementById('notification').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('notification').style.display = 'none';
                    }, 3000);
            } else {
                document.getElementById('modalError').style.display = 'block';
                document.getElementById('otpMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
