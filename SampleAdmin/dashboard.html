<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div class="dropdown ms-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle"></i> 
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear-wide"></i> Settings</a></li>
                    <li><a class="dropdown-item" href="#" style="color: red;"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="mb-4">Navigation</h2>
            <nav class="nav flex-column">
                <a href="#" class="nav-link active" onclick="showSection('dashboard')"><i class="bi bi-grid"></i> Dashboard</a>
                <a href="#" class="nav-link" onclick="showSection('plans')"><i class="bi bi-sim"></i> Manage Plans</a>
                <a href="#" class="nav-link" onclick="showSection('users')"><i class="bi bi-people"></i> Manage Users</a>
                <a href="#" class="nav-link" onclick="showSection('analytics')"><i class="bi bi-bar-chart-line"></i> Revenue Analytics</a>
                <a href="#" class="nav-link" onclick="showSection('support')"><i class="bi bi-headset"></i> Customer Support</a>
                <!-- <a href="#" class="nav-link" onclick="showSection('profile')"><i class="bi bi-person-circle"></i> Admin Profile</a> -->
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="content-area">
                <h2>Dashboard</h2>
                <p>Welcome to the admin panel.</p>
            </div>
        </div>
    </div>

    <script>
        function showSection(section) {
            const content = {
                'dashboard': '<h2>Dashboard</h2><p>Welcome to the admin panel.</p>',
                'plans': '<h2>Manage Plans</h2><p>Manage your plans here.</p>',
                'users': '<h2>Manage Users</h2><p>Manage user details here.</p>',
                'analytics': '<h2>Revenue Analytics</h2><p>View revenue analytics data.</p>',
                'support': '<h2>Customer Support</h2><p>Manage customer support requests.</p>',
                'profile': '<h2>Admin Profile</h2><p>View and edit admin profile.</p>'
            };
            document.getElementById('content-area').innerHTML = content[section];
        }
    </script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
